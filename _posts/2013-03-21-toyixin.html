<p style="text-indent: 2em">奕欣，想了两天，我还是想告诉你，我喜欢你，那种想要你当我女朋友的喜欢。。。(这是动机不纯吗？？？)</p>
<p style="text-indent: 2em">我觉得虽然我尽量的想要接近你，但是你是一直在避开我，所以我决定放弃了，一直被我粘着你也会很难过的。。。</p>
<p style="text-indent: 2em"><!--谢谢你，奕欣，是你告诉我我喜欢的是什么类型的女生，从写下这篇日志开始，我会把你从我心中那个“想要追的女生”的角落转到“好朋友”的大房子里，虽然这样子这个角落又空了出来。。。-->我想。。。那个，我还是放弃吧。。。虽然还是喜欢你。。。</p>
<p style="text-indent: 2em">然后，以后有什么问题还是可以找我喔。。。毕竟不是分手神马的，应该不会觉得很尴尬吧。。。</p>
<p style="text-indent: 2em">那个。。。希望你早点找到自己心仪的另一半咯。。。说来你这种类型的女生真心少的说。。。TAT</p>
